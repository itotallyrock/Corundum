name: Checks

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "20 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  fmt:
    if: github.event_name != 'schedule'
    name: Zig Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: master
      - name: Check
        run: zig fmt --check .
  test:
    strategy:
      fail-fast: false
      matrix:
        zig: [ master ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    name: Zig Build & Test Projects (zig ${{ matrix.zig }} on ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig }}
      - run: zig build test --verbose --summary all
        working-directory: ./projects/chess
